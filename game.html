<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border:1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGame()">
<script>

    window.addEventListener('keydown', function(event) {
        switch (event.keyCode) {
            case 37: // Left
                moveleft();
                break;
            case 39: // Right
                moveright();
                break;

        }
    }, false);

    window.addEventListener('keyup', function(event) {
        switch (event.keyCode) {
            case 37: // Left
                clearmove();
                break;
            case 39: // Right
                clearmove();
                break;

        }
    }, false);

    var myGamePiece;
    var myObstacle;
    var ball;

    function startGame() {
        myGamePiece = new component(30, 30, "red", 10, 120);
        myObstacle  = new component(10, 200, "green", 300, 120);
        ball = new ball(10,"blue",100,100);
        myGameArea.start();
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 480;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 20);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }

    function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function() {
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY;
        }
    }

    function ball(radious, color, x, y) {
        this.radious=radious;
        this.speedX = 5;
        this.speedY = 5;
        this.x = x;
        this.y = y;
        this.update = function() {
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.radious,0,2*Math.PI);
            ctx.fill();
        }
    }

    function updateGameArea() {
        myGameArea.clear();
        ball.update();
        myObstacle.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }

    function moveleft() {
        myGamePiece.speedX = -1;
    }

    function moveright() {
        myGamePiece.speedX = 1;
    }

    function clearmove() {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
    }
</script>
<div style="text-align:center;width:480px;">
    <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
    <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
</div>
<p>Now there is an obstacle in our gaming area, but still nothing happens when the red square hits it.</p>
</body>
</html>
